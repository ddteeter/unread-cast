version: 2
updates:
  # Maintain dependencies for npm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'saturday'
      time: '09:00'
    open-pull-requests-limit: 10
    labels:
      - 'dependencies'
    ignore:
      # Ignore ESLint 10 until typescript-eslint adds support
      # typescript-eslint v8 only supports eslint ^8.57.0 || ^9.0.0
      - dependency-name: 'eslint'
        update-types: ['version-update:semver-major']
        versions: ['10.x']
    groups:
      # Group AWS SDK packages together (they have strict peer dependencies)
      aws-sdk:
        patterns:
          - '@aws-sdk/*'
      # Group all ESLint-related packages together (including TypeScript ESLint)
      # This prevents peer dependency conflicts between eslint and @typescript-eslint/*
      eslint:
        patterns:
          - 'eslint'
          - 'eslint-*'
          - '@typescript-eslint/*'

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
    labels:
      - 'dependencies'
      - 'github-actions'
